<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bongoboss Enterprise</title>
    <link rel="stylesheet" href="../Css/auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-left-content">
                <a href="../Index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <div class="auth-branding">
                    <div class="logo">
                        <i class="fas fa-chart-line"></i>
                        <span>Bongoboss Enterprise</span>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue managing your business with ease</p>
                </div>
                <div class="auth-features">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Secure access</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Real-time updates</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Multi-device support</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to access your account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="you@example.com" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" data-target="password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="ForgotPassword.html" class="link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button type="button" class="btn-google" id="googleSignIn">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </button>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="Register.html">Sign up</a></p>
                    </div>
                </form>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="../Script/Login.js"></script>
    <script src="../Script/Index.js"></script>
</body>
</html>
